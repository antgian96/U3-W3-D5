<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestisci Prodotti</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Gestisci Prodotti</h1>

      <form id="createForm" class="mt-4">
        <div class="form-group">
          <label for="productName">Nome Prodotto</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Nome Prodotto"
            required
          />
        </div>
        <div class="form-group">
          <label for="productDescription">Descrizione</label>
          <input
            type="text"
            class="form-control"
            id="productDescription"
            placeholder="Descrizione"
            required
          />
        </div>
        <div class="form-group">
          <label for="productBrand">Marca</label>
          <input
            type="text"
            class="form-control"
            id="productBrand"
            placeholder="Marca"
            required
          />
        </div>
        <div class="form-group">
          <label for="productImageUrl">URL Immagine</label>
          <input
            type="url"
            class="form-control"
            id="productImageUrl"
            placeholder="URL Immagine"
            required
          />
        </div>
        <div class="form-group">
          <label for="productPrice">Prezzo</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="Prezzo"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="createProduct()">
          Crea Prodotto
        </button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>

      <div id="productList" class="mt-5"></div>

      <div id="productDetails" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/script ecommerce.js"></script>
  </body>
</html>
